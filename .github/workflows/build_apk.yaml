name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Configure Android Dependencies
        run: |
          # Explicitly write requirements for Android
          echo "flet" > requirements.txt
          echo "yt-dlp" >> requirements.txt
          
      - name: Install Dependencies
        run: |
          pip install cookiecutter
          pip install flet
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.6' # Explicitly matching the version required by Flet 0.80.2

      - name: Diagnostics
        run: |
          echo "Java Home: $JAVA_HOME"
          java -version
          flutter doctor -v
          flet --version

      - name: Build APK
        shell: bash
        run: |
          set -o pipefail
          flet build apk --verbose --icon assets/icon.png 2>&1 | tee build.log

      - name: Exfiltrate Logs to Annotations
        if: failure()
        run: |
          cat build.log | while read line; do echo "::error::$line"; done

      - name: Locate and Rename APK
        run: |
          echo "Listing build outputs..."
          find build -name "*.apk"
          # Find the release APK (preferring the non-split one if multiple)
          APK_PATH=$(find build -name "app-release.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "Universal APK not found, looking for any .apk..."
            APK_PATH=$(find build -name "*.apk" | head -n 1)
          fi
          
          if [ -n "$APK_PATH" ]; then
            echo "Found APK at $APK_PATH"
            cp "$APK_PATH" youtube-downloader.apk
          else
            echo "::error::No APK found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-release
          path: youtube-downloader.apk

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: build.log
