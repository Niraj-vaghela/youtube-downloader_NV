name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Configure Android Dependencies
        run: |
          # Explicitly write requirements for Android
          echo "flet" > requirements.txt
          echo "yt-dlp" >> requirements.txt
          
      - name: Install Dependencies
        run: |
          pip install cookiecutter
          pip install flet
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.29.0' # Explicitly setting a newer stable version or just use 'possible' if action supports it, but 'stable' channel is better. 
          # The action subosito/flutter-action uses 'channel' for stable/beta/etc. 
          # Let's stick to the plan: use 'stable'.
          
      - name: Diagnostics
        run: |
          echo "Java Home: $JAVA_HOME"
          java -version
          flutter doctor -v
          flet --version

      - name: Build APK
        shell: bash
        run: |
          set -o pipefail
          yes | flet build apk --verbose 2>&1 | tee build.log

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-apk
          path: build/app/outputs/flutter-apk/app-release.apk
