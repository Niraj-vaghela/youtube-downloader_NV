name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Configure Android Dependencies
        run: |
          # Explicitly write requirements for Android (excluding static-ffmpeg)
          echo "flet" > requirements.txt
          echo "yt-dlp" >> requirements.txt
          cat requirements.txt
          
      - name: Install Dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Diagnostics
        run: |
          echo "Check Flutter Doctor"
          flutter doctor -v
          echo "Check Flet Version"
          flet --version

      - name: Build APK
        run: |
          flet build apk --verbose
